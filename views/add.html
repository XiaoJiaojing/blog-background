            <label for="exampleInputEmail1">标题</label>

        </div>

            <label for="exampleInputPassword1">简介</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="abstract" placeholder="abstract">

            <label for="exampleInputFile">选择文件</label>
            <input type="file" id="exampleInputFile" class="btn" name="file">

        <button type="submit" class="btn btn-primary">上传</button>
    </form>
</div>
